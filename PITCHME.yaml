theme            : template

theme-background : [ "black" ]
theme-headline   : [ "Raleway", "white", "none" ]
theme-byline     : [ "Raleway", "#C0C0C0", "none" ]
theme-text       : [ "Ubuntu", "#F5FFFA", "none" ]
theme-links      : [ "#E27924", "#FF851B" ]
theme-controls   : [ "#C0C0C0" ]
theme-code       : [ "Fira Code" ]

highlight        : ir-black

published : true
logo: assets/img/telkom.png
title : "Markdown Intro"
description : "Documentation to take you from a Markdown novice to pro"
thumbnail : assets/img/markdown-mark.svg.png
footnote: "Tristan Maske | Telkom Strategic Insights | 2019"